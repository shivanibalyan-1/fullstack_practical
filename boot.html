<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Tag</title>
</head>
<body>
    <div style="text-align: center;">
        <figure>
            <img src="./images/bootstap.jpg" alt="" width="600" height="400" >
            <figcaption>
                <p style="border: 4px solid green;border-radius: 6px; background-color: rgb(214, 208, 205);">Bootstrap requires the use of the HTML5 doctype. Without it, you’ll see some funky incomplete styling, but including it shouldn’t cause any considerable hiccups. </p>
            </figcaption>
        </figure>
    </div>
</body>
</html>
