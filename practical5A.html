<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Tag</title>
</head>
<body>
    <div style="text-align: center;">
        <figure>
            <img src="./images/Introduction-to-HTML.jpg" alt="" width="600" height="400" >
            <figcaption>
                <p style="border: 4px solid green;border-radius: 6px; background-color: lightsalmon;">HTML stands for HyperText Markup Language. It is used to design web pages using a markup language. HTML is the combination of Hypertext and Markup language. Hypertext defines the link between the web pages. A markup language is used to define the text document within tag which defines the structure of web pages. This language is used to annotate (make notes for the computer) text so that a machine can understand it and manipulate text accordingly. Most markup languages (e.g. HTML) are human-readable. The language uses tags to define what manipulation has to be done on the text. </p>
            </figcaption>
        </figure>
    </div>
</body>
</html>
